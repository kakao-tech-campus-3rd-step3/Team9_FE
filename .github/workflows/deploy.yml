name: PADO FE CI/CD

on:
  push:
    branches:
      - develop
      - 'feature/**'
      - main
      - 'release/**'
  pull_request:
    branches:
      - develop
      - main
      - 'release/**'

permissions:
  contents: read
  pull-requests: write # PRì— ì½”ë©˜íŠ¸ë¥¼ ì‘ì„±í•˜ê¸° ìœ„í•œ ê¶Œí•œ

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: pnpm ì„¤ì •
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: íŒ¨í‚¤ì§€ ì„¤ì¹˜
        run: pnpm i --frozen-lockfile

      - name: ë¦°íŠ¸ ê²€ì‚¬
        run: pnpm lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: pnpm ì„¤ì •
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: íŒ¨í‚¤ì§€ ì„¤ì¹˜
        run: pnpm i --frozen-lockfile

      - name: Vercel í™˜ê²½ ë™ê¸°í™”
        run:
          npx vercel pull --yes --environment=preview --token=${{
          secrets.VERCEL_TOKEN }}

      - name: Vercel ë¹Œë“œ (prebuilt ìƒì„±)
        run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: vercel-build-output
          path: .vercel/output

  deploy-preview:
    # PRì´ê±°ë‚˜ develop/feature/** ë¸Œëœì¹˜ í‘¸ì‹œ ì‹œ Preview ë°°í¬
    if:
      ${{ github.event_name == 'pull_request' || github.ref_name == 'develop' ||
      startsWith(github.ref_name, 'feature/') }}
    needs: build
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: pnpm ì„¤ì •
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0
          run_install: false

      - name: Vercel í™˜ê²½ ë™ê¸°í™” (Preview)
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Vercel ë¹Œë“œ (prebuilt ìƒì„±)
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: ë¯¸ë¦¬ë³´ê¸° ë°°í¬ (Preview)
        id: deploy
        run:
          echo "url=$(npx vercel deploy --prebuilt --token=$VERCEL_TOKEN)" >>
          $GITHUB_OUTPUT

      - name: PRì— Preview URL ì½”ë©˜íŠ¸
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const branch = (context.payload.pull_request?.head?.ref) || (context.ref || '').replace('refs/heads/','');
            const sha = (context.sha || '').slice(0,7);
            const body = `ğŸš€ PADO FE Preview ë°°í¬ ì™„ë£Œ (branch: ${branch}, commit: ${sha})\n\n${url}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  deploy-production:
    # main ë° release/** ë¥¼ Production ë°°í¬ ëŒ€ìƒìœ¼ë¡œ ëª…ì‹œ
    if:
      ${{ github.ref_name == 'main' || startsWith(github.ref_name, 'release/')
      }}
    needs: build
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: pnpm ì„¤ì •
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0
          run_install: false

      - name: Vercel í™˜ê²½ ë™ê¸°í™” (Production)
        run:
          npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Vercel ë¹Œë“œ (prebuilt ìƒì„±)
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: ìš´ì˜ ë°°í¬ (Production)
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
